  <!DOCTYPE html>
  <html lang="pt-BR">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Login</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <style>
        *{
          margin: 0;
          padding: 0;
          overflow: hidden;
        }
        .full{
          height: 100vh;
        }
      </style>
    </head>
    <body>
      <div class="container-fluid" style="margin: 0; padding: 0;">
        <div class="row full">
          <div class="col-md-5">
            <div class="bg-success text-white d-flex align-items-center justify-content-center h-100">
              <h3>Bem vindo à Loja WA!</h3>
            </div>
          </div>
          <div class="col-md-7">
            <div class="d-flex justify-content-center flex-column align-items-center h-100">
              <form action="index.html" style="width: 35%;">

                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input class="form-control" type="email" id="email" aria-label="email" required>
                </div>
                <div class="mb-3">
                  <label for="senha" class="form-label">Senha</label>
                  <input class="form-control" type="password" id="senha" aria-label="senha" required>
                </div>
              
                <button type="submit" class="btn btn-success w-100" data-bs-toggle="model">Entrar</button>
              </form>
              <br>
              <a href="cadastro.html">não tenho cadastro</a>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    </body>
  </html>
