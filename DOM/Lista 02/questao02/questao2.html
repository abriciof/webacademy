<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Várias listas</title>
</head>
<body>
    <h1>Várias listas</h1>
  
    <div>
      <p id="lista-titulo" name="lista">Lista de itens:</p>
    </div>
  
    <ul id="lista-itens-1">
      <li id="one" class="hot">item a</li>
      <li id="two" class="hot">item b</li>
      <li id="three" class="hot">item c</li>
      <li id="four">item d</li>
    </ul>
    <script>
      const listaTitulo = document.getElementById('lista-titulo');
      listaTitulo.firstChild.nodeValue = 'Nova Lista de Itens';
      
      const segundo = document.getElementById('two');
      segundo.textContent = 'Item B Atualizado';
    </script>
  </body>
</html>
