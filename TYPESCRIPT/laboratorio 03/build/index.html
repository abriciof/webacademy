<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: rgba(100, 100, 255, 0.4);
        }


        .container{
            width: 35vw;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            text-align: start;
            justify-content: space-between;
        }


        table {
            width: 100%;
            margin-top: 20px;
            table-layout: fixed;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
            text-align: center;
            background-color:aliceblue;
            margin-bottom: 40px;
        }

        th, td {
            padding: 10px;
        }

        .entradas{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 8px;
        }

        .entradas > input, .entradas > .colunas > .col1 > input {
            padding: 5px;
        }

        .entradas > label, .entradas > .colunas > .col1 > label {
            font-weight: bold;
        }

        .botoes{
            margin-top: 8px;
            display: flex;
            flex-direction: row;
            gap: 10px;
            flex-wrap: nowrap;
            justify-content: center;
            margin-bottom: 8px;
        }

        .botoes > .ubutton{
            background-color: rgba(100, 100, 255, 0.9);
            color: aliceblue;
            border: none;
            padding: 2px;
            border-radius: 10px;
            width: 32%;
        }

        .colunas{
            display: flex;
            flex-direction: row;
            justify-content: space-between  ;
        }

        .col1{
            display: flex;
            flex-direction: column;
            width: 32%;
        }

        .estatisticas{
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding: 15px;           
            background-color: orangered;
            border-radius: 6px;
            margin: 10px; 
            color: white;
        }

      

        #estPeso, #estAltura, #estIdade{
            border: none;
            background-color: antiquewhite;
            font-size: medium;
            font-weight: bold;
            width: 25%;
            border-radius: 3px;
        }

        .produto-entrada{
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 5px;
            padding-top: 8px;
        }

        .produto-entrada>div{
            display: flex;
            flex-direction: column;
        }

        .celular, .bicicleta {
            display: none;
        }



        .produto-entrada > div >label{
            font-weight: bold;
        }

        .produto-entrada > div > input{
            border: none;
        }

        </style>
</head>
<body>
    <div class="container">
        <h1> Carrinho de Compras </h1>
    
        <div class="entradas">
            <label for="produtos">Selecione um Produto:</label>
            <select id="produtos">
                <option value="tv">Televisão</option>
                <option value="celular">Celular</option>
                <option value="bicicleta">Bicicleta</option>
            </select>
        

        <div id="tv" class="produto-entrada">
            <div>
                <label for="modeloTv">Modelo:</label>
                <input type="text" id="modeloTv" placeholder="Samsung Smart">
            </div>
            <div>
                <label for="resolucaoTv">Resolucao:</label>
                <input type="text" id="resolucaoTv" placeholder="4k" >
            </div>
            <div>
                <label for="polegadasTv">Polegadas:</label>
                <input type="number" id="polegadasTv" placeholder="22" step="1">
            </div>
            <div>
                <label for="fabricanteTv">Fabricante:</label>
                <input type="text" id="fabricanteTv" placeholder="Samsung">
            </div>
            <div>
                <label for="valorTv">Valor:</label>
                <input type="number" id="valorTv" placeholder="1000" step="1">
            </div>
            <br>
            <button onclick="botaoAdd('tv');">Adicionar ao carrinho</button>
          
        </div>

        <div id="celular" class="produto-entrada">
            <div>
                <label for="modeloCelular">Modelo:</label>
                <input type="text" id="modeloCelular" placeholder="Moto G5">
            </div>
            <div>
                <label for="memoriaCelular">Memória:</label>
                <input type="text" id="memoriaCelular" placeholder="128GB" >
            </div>
            <div>
                <label for="fabricanteCelular">Fabricante:</label>
                <input type="text" id="fabricanteCelular" placeholder="Motorola">
            </div>
            <div>
                <label for="valorCelular">Valor:</label>
                <input type="number" id="valorCelular" placeholder="3000" step="1">
            </div>
            <br>
            <button onclick="botaoAdd('celular');">Adicionar ao carrinho</button>

        </div>

        <div id="bicicleta" class="produto-entrada">
            <div>
                <label for="modeloBicicleta">Modelo:</label>
                <input type="text" id="modeloBicicleta" placeholder="Streat">
            </div>
            <div>
                <label for="aroBicicleta">Tamanho do Aro:</label>
                <input type="number" id="aroBicicleta" placeholder="22" step="1">
            </div>
            <div>
                <label for="fabricanteBicicleta">Fabricante:</label>
                <input type="text" id="fabricanteBicicleta" placeholder="Caloi">
            </div>
            <div>
                <label for="valorBicicleta">Valor:</label>
                <input type="number" id="valorBicicleta" placeholder="1000" step="1">
            </div>
            <br>
            <button onclick="botaoAdd('bicicleta');">Adicionar ao carrinho</button>

        </div>
    </div>
            
    <div class="carrinho">
        <h4>Itens no Carrinho:</h4>
        <ul id="itensCarrinho"></ul>

    </div>
    <div id="valorTotal">

    </div>

    </div> -->

    <script src="js/main.js"></script>
</body>
</html>
