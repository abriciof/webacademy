<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: rgba(100, 100, 255, 0.4);
        }


        .container{
            width: 60vw;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            text-align: start;
            justify-content: center;
        }


        table {
            width: 100%;
            margin-top: 20px;
            table-layout: fixed;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
            text-align: center;
            background-color:aliceblue;
            margin-bottom: 40px;
        }

        th, td {
            padding: 10px;
        }

        .entradas{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 8px;
        }

        .entradas > input, .entradas > .colunas > .col1 > input {
            padding: 5px;
        }

        .entradas > label, .entradas > .colunas > .col1 > label {
            font-weight: bold;
        }

        .botoes{
            margin-top: 8px;
            display: flex;
            flex-direction: row;
            gap: 10px;
            flex-wrap: nowrap;
            justify-content: center;
            margin-bottom: 8px;
        }

        .botoes > .ubutton{
            background-color: rgba(100, 100, 255, 0.9);
            color: aliceblue;
            border: none;
            padding: 2px;
            border-radius: 10px;
            width: 32%;
        }

        .colunas{
            display: flex;
            flex-direction: row;
            justify-content: space-between  ;
        }

        .col1{
            display: flex;
            flex-direction: column;
            width: 32%;
        }

        .estatisticas{
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding: 15px;           
            background-color: orangered;
            border-radius: 6px;
            margin: 10px; 
            color: white;
        }

      

        #estPeso, #estAltura, #estIdade{
            border: none;
            background-color: antiquewhite;
            font-size: medium;
            font-weight: bold;
            width: 25%;
            border-radius: 3px;
        }

        </style>
</head>
<body>
    <div class="container">
        <h1> Carrinho de Compras </h1>
    

        <div class="entradas">
            <label for="produtos">Selecione um Produto:</label>
            <select id="produtos">
                <option value="tv">TV</option>
                <option value="celular">Celular</option>
                <option value="bicicleta">Bicicleta</option>
            </select>
        </div>
            
        <div class="botoes">
        </div>

        <div class="tabela">
            <table>
                <thead>
                    <tr>
                
                    </tr>
                </thead>
                <tbody id="conteudoTabela">
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
